<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EmoListForm">
                <p:panel header="#{bundle.ListEmoTitle}">
                    <p:dataTable id="datalist" value="#{emoController.items}" var="item"
                                 selectionMode="single" selection="#{emoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idEmo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmoTitle_idEmo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmoTitle_restriccionesLab}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.restriccionesLab}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmoTitle_cualesUno}"/>
                            </f:facet>
                            <h:outputText value="#{item.cualesUno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmoTitle_antFam}"/>
                            </f:facet>
                            <h:outputText value="#{item.antFam}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmoTitle_hipertension}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.hipertension}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmoTitle_diabetes}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.diabetes}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmoTitle_asma}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.asma}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmoTitle_cardiovasculares}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.cardiovasculares}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmoTitle_psiquiatricos}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.psiquiatricos}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmoTitle_epilepsia}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.epilepsia}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmoTitle_visuales}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.visuales}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_nombres || bundle.ListPacientesTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPaciente}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{emoController.prepareCreate}" update=":EmoCreateForm" oncomplete="PF('EmoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EmoViewForm" oncomplete="PF('EmoViewDialog').show()" disabled="#{empty emoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EmoEditForm" oncomplete="PF('EmoEditDialog').show()" disabled="#{empty emoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{emoController.destroy}" update=":growl,datalist" disabled="#{empty emoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
