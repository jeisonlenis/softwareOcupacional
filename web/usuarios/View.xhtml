<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosViewDlg" widgetVar="UsuariosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuariosTitle}">
            <h:form id="UsuariosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuariosLabel_idUsuario}"/>
                        <h:outputText value="#{usuariosController.selected.idUsuario}" title="#{bundle.ViewUsuariosTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_password}"/>
                        <h:outputText value="#{usuariosController.selected.password}" title="#{bundle.ViewUsuariosTitle_password}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_nom}"/>
                        <h:outputText value="#{usuariosController.selected.nom}" title="#{bundle.ViewUsuariosTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_ape}"/>
                        <h:outputText value="#{usuariosController.selected.ape}" title="#{bundle.ViewUsuariosTitle_ape}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_correo}"/>
                        <h:outputText value="#{usuariosController.selected.correo}" title="#{bundle.ViewUsuariosTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_tel}"/>
                        <h:outputText value="#{usuariosController.selected.tel}" title="#{bundle.ViewUsuariosTitle_tel}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_cel}"/>
                        <h:outputText value="#{usuariosController.selected.cel}" title="#{bundle.ViewUsuariosTitle_cel}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_numeroDoc}"/>
                        <h:outputText value="#{usuariosController.selected.numeroDoc}" title="#{bundle.ViewUsuariosTitle_numeroDoc}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{usuariosController.selected.estado}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuariosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
