<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <h:outputText value="#{bundle.ViewContratosLabel_numCont}"/>
                        <h:outputText value="#{contratosController.selected.numCont}" title="#{bundle.ViewContratosTitle_numCont}"/>
                        <h:outputText value="#{bundle.ViewContratosLabel_conceptoCont}"/>

                        <h:outputText value="#{bundle.ViewContratosLabel_fechaIniCon}"/>

                        <h:outputText value="#{bundle.ViewContratosLabel_fechaFinCont}"/>
                        <h:outputText value="#{contratosController.selected.fechaFinCont}" title="#{bundle.ViewContratosTitle_fechaFinCont}"/>

                        <h:outputText value="#{bundle.ViewContratosLabel_emailCont}"/>

                        <h:outputText value="#{bundle.ViewContratosLabel_idClem}"/>
                        <h:outputText value="#{contratosController.selected.idClem}" title="#{bundle.ViewContratosTitle_idClem}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="ContratosViewDialog.hide()"/>
