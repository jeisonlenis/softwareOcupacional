<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContratosEditDlg" widgetVar="ContratosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditContratosTitle}">
            <h:form id="ContratosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contratosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditContratosLabel_idCont}" for="idCont" />
                        <p:inputText id="idCont" value="#{contratosController.selected.idCont}" title="#{bundle.EditContratosTitle_idCont}" required="true" requiredMessage="#{bundle.EditContratosRequiredMessage_idCont}"/>
                        <p:outputLabel value="#{bundle.EditContratosLabel_numCont}" for="numCont" />
                        <p:inputText id="numCont" value="#{contratosController.selected.numCont}" title="#{bundle.EditContratosTitle_numCont}" />
                        <p:outputLabel value="#{bundle.EditContratosLabel_conceptoCont}" for="conceptoCont" />
                        <p:inputText id="conceptoCont" value="#{contratosController.selected.conceptoCont}" title="#{bundle.EditContratosTitle_conceptoCont}" />
                        <p:outputLabel value="#{bundle.EditContratosLabel_fechaIniCon}" for="fechaIniCon" />
                        <p:inputText id="fechaIniCon" value="#{contratosController.selected.fechaIniCon}" title="#{bundle.EditContratosTitle_fechaIniCon}" />
                        <p:outputLabel value="#{bundle.EditContratosLabel_fechaFinCont}" for="fechaFinCont" />
                        <p:inputText id="fechaFinCont" value="#{contratosController.selected.fechaFinCont}" title="#{bundle.EditContratosTitle_fechaFinCont}" />
                        <p:outputLabel value="#{bundle.EditContratosLabel_pagoCont}" for="pagoCont" />
                        <p:inputText id="pagoCont" value="#{contratosController.selected.pagoCont}" title="#{bundle.EditContratosTitle_pagoCont}" />
                        <p:outputLabel value="#{bundle.EditContratosLabel_telCelCont}" for="telCelCont" />
                        <p:inputText id="telCelCont" value="#{contratosController.selected.telCelCont}" title="#{bundle.EditContratosTitle_telCelCont}" />
                        <p:outputLabel value="#{bundle.EditContratosLabel_dirCont}" for="dirCont" />
                        <p:inputText id="dirCont" value="#{contratosController.selected.dirCont}" title="#{bundle.EditContratosTitle_dirCont}" />
                        <p:outputLabel value="#{bundle.EditContratosLabel_nomCont}" for="nomCont" />
                        <p:inputText id="nomCont" value="#{contratosController.selected.nomCont}" title="#{bundle.EditContratosTitle_nomCont}" />
                        <p:outputLabel value="#{bundle.EditContratosLabel_emailCont}" for="emailCont" />
                        <p:inputText id="emailCont" value="#{contratosController.selected.emailCont}" title="#{bundle.EditContratosTitle_emailCont}" />
                        <p:outputLabel value="#{bundle.EditContratosLabel_idClem}" for="idClem" />
                        <p:selectOneMenu id="idClem" value="#{contratosController.selected.idClem}" required="true" requiredMessage="#{bundle.EditContratosRequiredMessage_idClem}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresasController.itemsAvailableSelectOne}"
                                           var="idClemItem"
                                           itemValue="#{idClemItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contratosController.update}" value="#{bundle.Save}" update="display,:ContratosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ContratosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContratosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
