<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListContratosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ContratosListForm">
                <p:panel header="#{bundle.ListContratosTitle}">
                    <p:dataTable id="datalist" value="#{contratosController.items}" var="item"
                                 selectionMode="single" selection="#{contratosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCont}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosTitle_idCont}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCont}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosTitle_numCont}"/>
                            </f:facet>
                            <h:outputText value="#{item.numCont}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosTitle_conceptoCont}"/>
                            </f:facet>
                            <h:outputText value="#{item.conceptoCont}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosTitle_fechaIniCon}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIniCon}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosTitle_fechaFinCont}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFinCont}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosTitle_pagoCont}"/>
                            </f:facet>
                            <h:outputText value="#{item.pagoCont}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosTitle_telCelCont}"/>
                            </f:facet>
                            <h:outputText value="#{item.telCelCont}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosTitle_dirCont}"/>
                            </f:facet>
                            <h:outputText value="#{item.dirCont}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosTitle_nomCont}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomCont}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosTitle_emailCont}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailCont}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosTitle_idClem}"/>
                            </f:facet>
                            <h:outputText value="#{item.idClem}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{contratosController.prepareCreate}" update=":ContratosCreateForm" oncomplete="PF('ContratosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ContratosViewForm" oncomplete="PF('ContratosViewDialog').show()" disabled="#{empty contratosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ContratosEditForm" oncomplete="PF('ContratosEditDialog').show()" disabled="#{empty contratosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{contratosController.destroy}" update=":growl,datalist" disabled="#{empty contratosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
