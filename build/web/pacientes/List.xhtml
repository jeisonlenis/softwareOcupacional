<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPacientesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PacientesListForm">
                <p:panel header="#{bundle.ListPacientesTitle}">
                    <p:dataTable id="datalist" value="#{pacientesController.items}" var="item"
                                 selectionMode="single" selection="#{pacientesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPaciente}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_idPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPaciente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_tipoDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoDoc}"/>
                        </p:column>
                        <p:column filterBy="#{item.numDoc}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_numDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.numDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_fecNac}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecNac}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_edad}"/>
                            </f:facet>
                            <h:outputText value="#{item.edad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_telCel}"/>
                            </f:facet>
                            <h:outputText value="#{item.telCel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_ciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_estCiv}"/>
                            </f:facet>
                            <h:outputText value="#{item.estCiv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_nivAca}"/>
                            </f:facet>
                            <h:outputText value="#{item.nivAca}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_afp}"/>
                            </f:facet>
                            <h:outputText value="#{item.afp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_eps}"/>
                            </f:facet>
                            <h:outputText value="#{item.eps}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_arl}"/>
                            </f:facet>
                            <h:outputText value="#{item.arl}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_numHijos}"/>
                            </f:facet>
                            <h:outputText value="#{item.numHijos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_genero}"/>
                            </f:facet>
                            <h:outputText value="#{item.genero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresasTitle_nomClem}"/>
                            </f:facet>
                            <h:outputText value="#{item.idClem.nomClem}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Crear EMO"/>
                            </f:facet>
                            <p:commandButton icon="ui-icon-plus"
                                             action="#{pacientesController.prepareCreateEmo}">
                                <f:setPropertyActionListener value="#{item}"
                                                             target="#{pacientesController.selected}"/>
                            </p:commandButton>                                
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pacientesController.prepareCreate}" update=":PacientesCreateForm" oncomplete="PF('PacientesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PacientesViewForm" oncomplete="PF('PacientesViewDialog').show()" disabled="#{empty pacientesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PacientesEditForm" oncomplete="PF('PacientesEditDialog').show()" disabled="#{empty pacientesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{pacientesController.destroy}" update=":growl,datalist" disabled="#{empty pacientesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
