<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresasViewDlg" widgetVar="EmpresasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpresasTitle}">
            <h:form id="EmpresasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresasController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpresasLabel_idClem}"/>
                        <h:outputText value="#{empresasController.selected.idClem}" title="#{bundle.ViewEmpresasTitle_idClem}"/>
                        <h:outputText value="#{bundle.ViewEmpresasLabel_nomClem}"/>
                        <h:outputText value="#{empresasController.selected.nomClem}" title="#{bundle.ViewEmpresasTitle_nomClem}"/>
                        <h:outputText value="#{bundle.ViewEmpresasLabel_fecCreClem}"/>
                        <h:outputText value="#{empresasController.selected.fecCreClem}" title="#{bundle.ViewEmpresasTitle_fecCreClem}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmpresasLabel_nitClem}"/>
                        <h:outputText value="#{empresasController.selected.nitClem}" title="#{bundle.ViewEmpresasTitle_nitClem}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpresasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
