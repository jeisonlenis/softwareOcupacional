            <h1><h:outputText value="Create/Edit"/></h1>
            <p:scrollPanel mode="native" style="height: 400px;">
                <h1><h:outputText value="Antecedentes Ocupacionales"/></h1>

                <p:panelGrid columns="2" id="panelAntecedentes" >
                    <p:outputLabel value="NomEmp:" for="nomEmp" />
                    <p:inputText id="nomEmp" value="#{pacientesController.antecedenteActual.nomEmp}" title="NomEmp" />
                    <p:outputLabel value="ActEcoEmp:" for="actEcoEmp" />
                    <p:inputText id="actEcoEmp" value="#{pacientesController.antecedenteActual.actEcoEmp}" title="ActEcoEmp" />
                    <p:outputLabel value="Oficio:" for="oficio" />
                    <p:inputText id="oficio" value="#{pacientesController.antecedenteActual.oficio}" title="Oficio" />
                    <p:outputLabel value="Antiguedad:" for="antiguedad" />
                    <p:inputText id="antiguedad" value="#{pacientesController.antecedenteActual.antiguedad}" title="Antiguedad" />
                    <p:outputLabel value="Riesgos:" for="riesgos" />
                    <p:inputText id="riesgos" value="#{pacientesController.antecedenteActual.riesgos}" title="Riesgos" />
                    <p:outputLabel value="Epp:" for="epp" />
                    <p:inputText id="epp" value="#{pacientesController.antecedenteActual.epp}" title="Epp" />

                    <p:commandButton value="Agregar Material" 
                                     action="#{pacientesController.agregarAntecedentes}" 
                                     process="@this panelAntecedentes" 
                                     update="tablaMateriales panelAntecedentes"/>
                </p:panelGrid>

                <p:dataTable value="#{pacientesController.itemsAntecedentes}" var="item" id="tablaMateriales">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NomEmp"/>
                        </f:facet>
                        <h:outputText value="#{item.nomEmp}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ActEcoEmp"/>
                        </f:facet>
                        <h:outputText value="#{item.actEcoEmp}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Oficio"/>
                        </f:facet>
                        <h:outputText value="#{item.oficio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Antiguedad"/>
                        </f:facet>
                        <h:outputText value="#{item.antiguedad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Riesgos"/>
                        </f:facet>
                        <h:outputText value="#{item.riesgos}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Epp"/>
                        </f:facet>
                        <h:outputText value="#{item.epp}"/>
                    </p:column>
                    <p:column headerText="Borrar Antecedente">
                        <p:commandButton icon="ui-icon-trash"  action="#{pacientesController.eliminar}"
                                         process="@this" update="tablaMateriales">
                            <p:confirm header="Confirmación" 
                                       message="¿Esta seguro que desea eliminar este antecedente?" 
                                       icon="ui-icon-alert" />
                            <f:setPropertyActionListener value="#{item}" 
                                                         target="#{solicitudMaterialesAlmacenController.selectedSolMaterial}"/>
                            <p:ajax process="@this" update="tablaMateriales"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
